<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Reminder To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-purple-500 to-blue-500 p-6">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">Study Reminder</h1>

      <div class="flex flex-col gap-3">
        <input
          id="subject"
          type="text"
          placeholder="Enter subject (e.g. Math)"
          class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-400"
        />

        <input
          id="time"
          type="time"
          class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-400"
        />

        <button
          onclick="addTask()"
          class="bg-blue-500 text-white rounded-lg py-2 hover:bg-blue-600"
        >
          Add Reminder
        </button>
      </div>

      <ul id="taskList" class="mt-5 space-y-2"></ul>
    </div>
<script src="scripts.js"></script>
     </body>
</html>
